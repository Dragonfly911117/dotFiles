count_copied = { fg = "#1a1b26", bg = "#7dcfff" }
count_cut = { fg = "#1a1b26", bg = "#f7768e" }
count_selected = { fg = "#1a1b26", bg = "#8478de" }
border_symbol = "â”‚"
border_style = { fg = "#565f89" }

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#24283b", bg = "#24283b" }
