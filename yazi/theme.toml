marker_cut = { fg = "#f7768e", bg = "#f7768e" }
marker_marked = { fg = "#7dcfff", bg = "#7dcfff" }
marker_selected = { fg = "#8478de", bg = "#8478de" }
tab_active = { fg = "#1a1b26", bg = "#8478de" }
